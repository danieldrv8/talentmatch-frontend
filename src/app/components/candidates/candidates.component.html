  <!-- Sección de Usuarios -->
  <div class="row justify-content-center">
    <div class="col-lg-10 col-md-12">
      <div class="card shadow-sm border-0 rounded">
        <div class="card-header bg-dark text-white text-center">
          <h2 class="mb-0">Candidates</h2>
        </div>
        <div class="card-body p-4">
          <!-- Tabla de Usuarios -->
          <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
              <thead class="bg-secondary text-white text-center">
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>DasId</th>
                  <th>Skills</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Mensaje si no hay usuarios -->
                @if (candidates.length === 0) {
                  <tr>
                    <td colspan="6" class="text-center text-danger py-4">
                      <strong>No users available</strong>
                    </td>
                  </tr>
                }
                <!-- Mostrar la lista de usuarios -->
                @for (candidate of candidates; track candidate.id) {
                  <tr>
                    <td>{{candidate.candidateName}}</td>
                    <td>{{candidate.email}}</td>
                    <td>{{candidate.dasId}}</td>
                    <td>
                      @for (skill of candidate.skills; track skill.id) {
                        <span class="badge bg-info text-white me-1 mb-1">
                          {{skill.skillName}}
                        </span>
                      }
                    </td>
                    <!-- Botones de acción -->
                    <td class="text-center">
                      <button class="btn btn-sm btn-outline-primary me-1">
                        <i class="bi bi-eye"></i> View
                      </button>
                      <button class="btn btn-sm btn-outline-success" (click)="editCandidate(candidate.id)">
                        <i class="bi bi-pencil"></i> Edit
                      </button>
                    </td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-lg-2 col-md-12">
        <!-- Botón para agregar usuario -->
        <button class="btn btn-primary btn-lg btn-block" (click)="addCandidate()">
          <i class="bi bi-plus-circle"></i> Add Candidate
        </button>
      </div>
    </div>
  </div>
