<div class="container mt-4">
  <h2 class="text-center mb-4 bg-dark text-white">Skills</h2>
  <div class="row g-3">
    @for (skill of skills; track skill.id) {
    <div class="col-6 col-md-4 col-lg-3">
      <div
        class="card h-100 text-center shadow-sm"
        style="background-color: rgb(39, 39, 39)"
      >
        <div class="card-body">
          <h5 class="card-title text-primary">{{ skill.skillName }}</h5>
          <!--Buttons-->
          <div class="d-flex justify-content-center">
            <button
              class="btn btn-sm btn-outline-primary me-4"
              (click)="editSkill(skill.id)"
            >
              <i class="bi bi-pencil"></i> Edit
            </button>
            <button
              class="btn btn-sm btn-outline-danger"
              (click)="deleteSkill(skill.id)"
            >
              <i class="bi bi-trash"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    }
    
  </div>
  <!-- Button -->
  <div class="col-lg-2 col-md-12">
    <!-- BotÃ³n para agregar usuario -->
    <button class="btn btn-primary btn-lg btn-block" (click)="addSkill()">
      <i class="bi bi-plus-circle"></i> Add Skill
    </button>
  </div>
</div>
