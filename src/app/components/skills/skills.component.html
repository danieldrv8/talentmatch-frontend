<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-md-12">
      <div class="card shadow-sm border-0 rounded">
        <div class="card-header bg-dark text-white text-center">
          <h3 class="mb-0">Skills</h3>
        </div>
        <div class="card-body p-4">
          <!-- Tabla de Skills -->
          <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
              <thead class="bg-secondary text-white text-center">
                <tr>
                  <th>Skill</th>
                  <th>Years of Experience</th> 
                  <th>Proficiency</th>
                  <th>Last Year Used</th>
                  <th>Select</th>
                </tr>
              <tbody>
                <!-- Mostrar la lista de skills -->
                
                @for (skill of skills; track skill.id) {
                  <tr>
                    <td>{{skill.skillName}}</td>
                    
                    <td>
                      <input type="text" name="yearsOfExperience" [(ngModel)]="skill.yearsOfExperience"/>
                    </td>
                    <td>
                      <input type="text" name="proficiency" [(ngModel)]="skill.proficiency"/>
                    </td>
                    <td>
                      <input type="text" name="lastYearUsed" [(ngModel)]="skill.lastYearUsed"  />
                    </td>
                    <td class="text-center">
                      <input type="checkbox" name="skill" value="{{skill.id}}" />
                    </td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
